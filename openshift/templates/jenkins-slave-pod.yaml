apiVersion: v1
kind: Pod
spec:
  serviceAccountName: jenkins
  containers:
    - name: jnlp
      image: docker-registry.default.svc:5000/app-devops/jenkins-slave-python
      args: ['$(JENKINS_SECRET)', '$(JENKINS_NAME)']
      tty: false
      resources:
        requests:
          cpu: 200m
          memory: 1024Mi
        limits:
          cpu: 200m
          memory: 1024Mi
